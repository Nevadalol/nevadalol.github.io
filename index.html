<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button style="margin-right: 10px;" onclick="checkLoginState();">Log in</button>
  <button onclick="logout();">Log out</button>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '960550964409587',
        cookie     : true,
        xfbml      : true,
        version    : 'v8.0'
      });
        
      FB.AppEvents.logPageView();
        
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));


    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        if (response.status !== 'connected') {
          const permissions = [
            'email', 'instagram_basic', 'pages_show_list', 'instagram_manage_insights',
            'instagram_graph_user_media', 'instagram_graph_user_profile'
          ];

          FB.login(
            response => console.log(response),
            {scope: permissions.join(',')}
          );
        } else {
          console.log(response);
        }
      });
    }

    function logout () {
      FB.logout();
    }
  </script>
</body>
</html>
